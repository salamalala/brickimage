- header: "Niet giftig:"
  text: "De kleurstoffen zijn gemaakt van microscopische anorganische pigmenten en silicaatfixeermiddel. Ze bevatten geen VOS (Vluchtige Organische Stoffen)."

- header: "Ultrafijn:"
  text: "De kleine afmeting van het pigmenten zorgt ervoor dat ze diep kunnen doordringen in het metselwerk in plaats van alleen de oppervlakte te verkleuren."

