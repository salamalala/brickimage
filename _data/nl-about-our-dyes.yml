- header: "Niet-corrosief:"
  text: "De originele structuur van het metselwerk wordt niet aangetast door het kleurproces. Het enige effect is een verandering van kleur."

- header: "Niet brandbaar:"
  text: "Hierdoor zijn de kleurstoffen geschikt voor gebruik in de de omgeving van vuur of plekken die blootgesteld worden aan hoge temperaturen."
