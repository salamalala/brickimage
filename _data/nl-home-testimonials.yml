- quote: Het ziet er sinds het 'tint' proces zo natuurlijk uit, dat we vaak vergeten hoe het er voorheen uit zag. Het is echt een kunst op zich, er is geen onderscheid te zien tussen de originele en de getinte stenen. Prachtig gedaan!
  author: A. Kuiper BUSSUM, NL

- quote: Wilde alleen maar zeggen dat we absoluut blij zijn met je werk. Het heeft de voorkant van ons huis volledig getransformeerd en zelfs bij nader onderzoek kun je de nieuwe stenen niet van de oude onderscheiden. Wauw! Wou dat we je al jaren eerder van je diensten hadden gehoord.
  author: A. Cuffe SUTTON SM2, UK
