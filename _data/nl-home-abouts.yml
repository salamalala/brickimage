- term: Naturel & duurzaam
  description:  Het kleuringsproces dat wij toepassen is al jaren succesvol . Na het behandelproces ziet het metselwerk er precies zo uit als het onbehandelde metselwerk en wordt het één geheel. Dit geldt ook voor toekomstige veranderingen in het gehele metselwerk.
