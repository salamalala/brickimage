---
layout: default
permalink: /testimonials.html
---


<div class="testimonial wrapper wrapper__main">

  {% for testimonial in site.data.testimonials %}

    <figure class="testimonial__item">
      <div class="testimonial__img-box">
        <img class="testimonial__img" src="images/testimonial/{{ testimonial.src }}" alt={{ testimonial.alt }}/>
      </div>
      <div class="testimonial__text">
        <figcaption class="testimonial__name"> {{testimonial.name}}</figcaption>
        <h3 class="testimonial__project">{{testimonial.project}} </h3>
        <p class="testimonial__quote">{{testimonial.quote}}</p>
      </div>
    </figure>

  {% endfor %}

</div>
