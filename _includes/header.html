<header class="header" id="header">

  <div class="wrapper header__wrapper">

    </ul>
  </div>

  <nav class="nav">
    <div class="nav__wrapper wrapper">
      <div class="nav__spread">

        <a{% if page.url == '/index.html' %} class="nav__link nav__active" {% endif %} href="/index.html" class="nav__link">
          <span data-hover="Home">Home</span>

        <a{% if page.url == '/examples.html' %} class="nav__link nav__active" {% endif %} href="/examples.html" class="nav__link">

          <span data-hover="Conservation">Conservation</span>
        </a>
        <a{% if page.url == '/about.html' %} class="nav__link nav__active" {% endif %} href="#" class="nav__link">
          <span data-hover="About">About</span>
        </a>
        <a{% if page.url == '/testimonials.html' %} class="nav__link nav__active" {% endif %} href="/testimonials.html" class="nav__link">
          <span data-hover="Testimonials">Testimonials</span>
        </a>
        <a{% if page.url == '/guarantee.html' %} class="nav__link nav__active" {% endif %} href="#" class="nav__link">
          <span data-hover="Guarantee">Guarantee</span>
        </a>
        <a{% if page.url == '/contact.html' %} class="nav__link nav__active" {% endif %} href="#" class="nav__link">
          <span data-hover="Contact">Contact</span>
        </a>
      </div>
    </div>

</header>
